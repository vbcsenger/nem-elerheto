<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VBCS Host - Átmenetileg nem elérhető</title>
    <style>
        :root {
            color-scheme: light dark;
        }

        body {
            margin: 0;
            min-height: 100dvh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Inter", "Helvetica Neue", Arial, sans-serif;
            display: grid;
            place-items: center;
            background: radial-gradient(circle at 20% 20%, #1e1e2f 0%, #0d0d12 60%) fixed;
            color: #fff;
        }

        .card {
            background: rgba(20,20,32,0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 1rem;
            padding: 2rem 2rem 1.5rem;
            width: min(90%, 400px);
            box-shadow:
                0 30px 100px rgba(0,0,0,0.8),
                0 2px 4px rgba(0,0,0,0.6);
            text-align: center;
        }

        .badge {
            display: inline-block;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: -0.03em;
            padding: 0.4rem 0.6rem;
            border-radius: 0.5rem;
            background: linear-gradient(90deg, #ff4d4d 0%, #ff884d 100%);
            color: #0d0d12;
            box-shadow: 0 8px 24px rgba(255,77,77,0.4);
        }

        h1 {
            margin: 1rem 0 0.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
            line-height: 1.2;
        }

        p {
            font-size: .95rem;
            line-height: 1.45;
            color: rgba(255,255,255,0.8);
            margin: .5rem 0;
        }

        .small {
            margin-top: 1.25rem;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.45);
        }

        /* pici fényes kör dekoráció */
        .glow {
            position: fixed;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,90,90,0.4) 0%, rgba(0,0,0,0) 70%);
            filter: blur(30px);
            top: 10%;
            right: 15%;
            pointer-events: none;
        }

        .glow2 {
            position: fixed;
            width: 260px;
            height: 260px;
            background: radial-gradient(circle, rgba(120,90,255,0.35) 0%, rgba(0,0,0,0) 70%);
            filter: blur(40px);
            bottom: 5%;
            left: 10%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="glow2"></div>

    <main class="card">
        <div class="badge">Váratlan hiba</div>

        <h1>VBCS Host panel jelenleg nem elérhető</h1>

        <p>Nem tervezett hiba lépett fel, a problémát próbáljuk a lehető leggyorsabban megoldani.</p>

        <p>A kellemetlenségért elnézést kérünk.</p>

        <div class="small">Kérjük, próbáld meg később újra.</div>
    </main>
</body>
</html>
